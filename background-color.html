<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>

    ----margin and padding---- 

    margin- m-1 m-2
    margin-top= mt-0 mt-1 mt-2 mt-3 mt-4 mt-5

    margin-left= ms-0 ms-1 ms-2 ms-3 ms-4 ms-5
    margin-right = me-0 me-1 me-2 me-3 me-4 me-5
    

    -->

    
    <p class="p-3 ms-4 mt-3 bg-primary">  The Ashwin </p>
    <p class="p-3 mb-3 me-4 bg-primary-subtle">  The Ashwin  </p>

    <p class="p-3 mb-5  ms-4 bg-success">  The Ashwin  </p>

    <div style="width:200px; height:200px; background-color:grey;" class="border border-start-0 border-primary ms-3 mb-3"></div>
    
    <div style="width:200px; height:200px; background-color:grey;" class="border border-black  ms-4 mb-3"></div>
    
    <div style="width:200px; height:200px; background-color:grey;" class="border border-danger ms-4 mb-3"></div>

     <div style="width:200px; height:200px; background-color:grey;" class="border border-success-subtle ms-4 mb-3"></div>

       <div style="width:200px; height:200px; background-color:grey;" class="border border-warning ms-3 mb-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
